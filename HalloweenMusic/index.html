<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sheet Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #landing, #viewer {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
        }
        #landing {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #instrument-select {
            font-size: 1.2em;
            padding: 10px;
            margin: 20px;
        }
        #viewer {
            background-color: #fff;
            transform: translateX(100%);
        }
        #viewer.active {
            transform: translateX(0);
        }
        #pdf-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdf-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="landing">
        <h1>Select Your Instrument</h1>
        <select id="instrument-select">
            <option value="">Choose an instrument</option>
            <option value="violin3">Violin 3</option>
            <option value="baritone">Baritone</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div id="viewer">
        <div id="hamburger">â˜°</div>
        <div id="pdf-container"></div>
    </div>

    <script>
        const landing = document.getElementById('landing');
        const viewer = document.getElementById('viewer');
        const select = document.getElementById('instrument-select');
        const pdfContainer = document.getElementById('pdf-container');
        const hamburger = document.getElementById('hamburger');

        // Simulated PDF data (replace with actual PDF data)
        const pdfData = {
            'violin3': [
                'https://via.placeholder.com/800x1000.png?text=Violin+3+Page+1',
                'https://via.placeholder.com/800x1000.png?text=Violin+3+Page+2',
                'https://via.placeholder.com/800x1000.png?text=Violin+3+Page+3'
            ],
            'baritone': [
                'https://via.placeholder.com/800x1000.png?text=Baritone+Page+1',
                'https://via.placeholder.com/800x1000.png?text=Baritone+Page+2'
            ]
        };

        let currentInstrument = '';
        let currentPage = 0;

        select.addEventListener('change', (e) => {
            currentInstrument = e.target.value;
            if (currentInstrument) {
                currentPage = 0;
                viewer.classList.add('active');
                showPDF();
            }
        });

        hamburger.addEventListener('click', () => {
            viewer.classList.remove('active');
            select.value = '';
        });

        function showPDF() {
            if (currentInstrument && pdfData[currentInstrument]) {
                pdfContainer.innerHTML = `<img src="${pdfData[currentInstrument][currentPage]}" alt="Sheet music">`;
            }
        }

        let touchStartX = 0;
        let touchEndX = 0;

        pdfContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        pdfContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) {  // Swipe left to right
                if (currentPage < pdfData[currentInstrument].length - 1) {
                    currentPage++;
                    showPDF();
                }
            }
        }
    </script>
</body>
</html>
