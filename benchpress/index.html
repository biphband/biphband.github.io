<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIPH Weight Lifting Club - Bench Press Contest</title>
    <style>
        @font-face {
            font-family: 'Zapfino';
            src: url('../fonts/Zapfino.ttf') format('truetype');
        }
        body {
            background-color: rgb(45, 70, 119);
            font-family: 'Andika', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        .background {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
            opacity: 0.8;
            z-index: -2;
        }
        .overlay, .overlay2 {
            position: fixed;
            inset: 0;
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }
        .overlay {
            background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
        }
        .overlay2 {
            background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                        radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
            animation-duration: 2s;
        }
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.1); }
        }
        .Subtitle {
            font-family: 'Zapfino', cursive;
            color: white;
            margin-top: -0.7em;
            font-size: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        #addEntryBtn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            float: right;
        }
        #addEntryBtn:hover {
            background: #45a049;
        }
        /* Leaderboard */
        #leaderboard {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            position: relative;
        }
        .entry {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            margin: 6px 0;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.18);
            transition: transform 0.9s cubic-bezier(0.22, 0.81, 0.35, 1), opacity 0.9s ease-out, background-color 1s ease;
            will-change: transform, opacity;
        }
        .entry.moving {
            transition-duration: 0.95s;
        }
        .entry.new-entry {
            transform: translateY(-140%);
            opacity: 0;
            transition-duration: 1.1s;
        }
        .entry.gold {
            background: linear-gradient(45deg, rgba(255,215,0,0.42), rgba(255,215,0,0.18));
            border: 2px solid #ffd700;
            font-weight: bold;
            animation: scrollBg 6s linear infinite;
        }
        .entry.silver {
            background: linear-gradient(45deg, rgba(192,192,192,0.42), rgba(192,192,192,0.18));
            border: 2px solid #c0c0c0;
            font-weight: bold;
            animation: scrollBg 6s linear infinite;
        }
        .entry.bronze {
            background: linear-gradient(45deg, rgba(205,127,50,0.42), rgba(205,127,50,0.18));
            border: 2px solid #cd7f32;
            font-weight: bold;
            animation: scrollBg 6s linear infinite;
        }
        @keyframes scrollBg {
            0% { background-position: 0 0; }
            100% { background-position: -200% 0; }
        }
        .entry.top10 {
            background: rgba(255,255,255,0.06);
            font-weight: 600;
        }
        .rank {
            font-weight: bold;
            width: 25px;
            text-align: right;
            padding-right: 12px;
        }
        .name {
            flex: 1;
            text-align: left;
        }
        .name .grade {
            font-weight: normal;
            color: #ddd;
            margin-left: 0.5em;
        }
        .weight {
            width: 110px;
            text-align: right;
            font-weight: 500;
        }
        .entry.placeholder .rank, .entry.placeholder .name, .entry.placeholder .weight {
            color: rgba(255, 255, 255, 0.48);
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding-top: 60px;
        }
        .modal-content {
            background: rgba(45,70,119,0.92);
            margin: 5% auto;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 520px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.12);
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
        }
        .modal-content input::placeholder {
            color: white;
        }
        .modal-content button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            margin-top: 13px;
            margin-bottom: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
#resetBtn {
            background: #f44336a5;
            width: auto;
            float: right;
            height: 25px;
            margin-top: -10px;
            padding: 0 10px;
            line-height: 20px;
            margin-bottom: 0;
        }
        #suggestions {
            list-style: none;
            padding: 0;
            margin: 4px 0 12px 0;
            background: rgba(255,255,255,0.07);
            border-radius: 6px;
            max-height: 240px;
            overflow-y: auto;
        }
        #suggestions li {
            padding: 10px 14px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        #suggestions li:last-child {
            border-bottom: none;
        }
        #suggestions li:hover {
            background: rgba(255,255,255,0.14);
        }
        #suggestions li.highlighted {
            background: rgba(76, 175, 80, 0.38) !important;
            font-weight: 500;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="overlay2"></div>
    <div class="container">
        <h1>BIPH Weight Lifting Club</h1>
        <h2 class="Subtitle">Bench Press Contest</h2>
        <ul id="leaderboard"></ul>
        <button id="addEntryBtn">Add New Entry</button>
    </div>
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <form id="entryForm">
                <input type="text" id="entrantInput" placeholder="Enter name or ID" required autocomplete="off">
                <ul id="suggestions"></ul>
                <input type="number" id="weight" placeholder="Weight lifted (kg)" required min="1">
                <button type="submit">Submit</button>
            </form>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script>
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        let additional_entrants = JSON.parse(localStorage.getItem('additional_entrants')) || [];
        let all_entrants = [];
        let previousLeaderboard = [];
        const ROW_HEIGHT = 68; // Adjust this value according to your actual row height + margin

        function saveLeaderboard() {
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function saveAdditionalEntrants() {
            localStorage.setItem('additional_entrants', JSON.stringify(additional_entrants));
        }

        function getDisplayName(entry) {
            return entry.grade ? `${entry.name} <span class="grade">(${entry.grade})</span>` : entry.name;
        }

        function calculateRankings(entries) {
            if (!entries.length) return [];
            // entries must already be sorted descending by weight
            const ranked = [];
            let rank = 1; // First entry always gets rank 1
            ranked.push({ ...entries[0], place: 1 });
            for (let i = 1; i < entries.length; i++) {
                const current = entries[i];
                const previous = entries[i - 1];
                // If strictly worse than previous → increment rank by 1
                if (current.weight < previous.weight) {
                    rank += 1; // This is the key to dense ranking (no skips)
                }
                // else: same weight → keeps the same rank as previous
                ranked.push({ ...current, place: rank });
            }
            return ranked;
        }

        // Helper to decide medal type based on the actual place (dense rank)
        function getMedalClass(place) {
            if (place === 1) return 'gold';
            if (place === 2) return 'silver';
            if (place === 3) return 'bronze';
            return ''; // no medal
        }

        function renderLeaderboard(animate = false) {
            const ul = document.getElementById('leaderboard');
            ul.innerHTML = '';
            const rankedLeaderboard = calculateRankings(leaderboard);
            // Determine the next rank number after the last real entry
            let nextRank = 1;
            if (rankedLeaderboard.length > 0) {
                const lastRealEntry = rankedLeaderboard[rankedLeaderboard.length - 1];
                nextRank = lastRealEntry.place + 1;
            }
            const displayCount = Math.max(10, rankedLeaderboard.length);
            const itemsToShow = Math.min(displayCount, 20);

            const prevPos = new Map();
            previousLeaderboard.forEach((e, i) => {
                if (e?.id) prevPos.set(e.id, i);
            });

            let newEntryId = null;
            if (animate) {
                const prevIds = new Set(previousLeaderboard.map(e => e?.id).filter(Boolean));
                newEntryId = leaderboard.find(e => !prevIds.has(e.id))?.id;
            }

            const elements = [];
            for (let i = 0; i < itemsToShow; i++) {
                const entry = rankedLeaderboard[i];
                const li = document.createElement('li');
                li.className = 'entry';

                if (entry) {
                    const medal = getMedalClass(entry.place);
                    if (medal) li.classList.add(medal);
                }

                // Top-10 style for real entries in top 10 OR placeholders in top 10
                if (i < 10) {
                    li.classList.add('top10');
                }

                if (!entry) {
                    // Placeholder: continue from the next rank after real entries
                    li.classList.add('placeholder');
                    li.innerHTML = `
                        <span class="rank">${nextRank}.</span>
                        <span class="name">---</span>
                        <span class="weight">--- kg</span>
                    `;
                    nextRank++; // increment for the next placeholder
                } else {
                    li.dataset.id = entry.id;
                    li.innerHTML = `
                        <span class="rank">${entry.place}.</span>
                        <span class="name">${getDisplayName(entry)}</span>
                        <span class="weight">${entry.weight} kg</span>
                    `;
                    if (animate) {
                        const oldIndex = prevPos.get(entry.id);
                        if (oldIndex === undefined) {
                            li.classList.add('new-entry');
                            newEntryId = entry.id;
                        } else if (oldIndex !== i) {
                            li.classList.add('moving');
                            const diff = i - oldIndex;
                            li.style.transform = `translateY(${diff * -ROW_HEIGHT}px)`;
                        }
                    }
                }
                elements.push(li);
            }

            elements.forEach(el => ul.appendChild(el));

            // Animation handling (unchanged)
            if (animate) {
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        document.querySelectorAll('.entry.moving').forEach(el => {
                            el.style.transform = '';
                        });
                    });
                });
                if (newEntryId) {
                    setTimeout(() => {
                        document.querySelectorAll('.entry').forEach(el => {
                            if (el.dataset.id === newEntryId) {
                                el.classList.remove('new-entry');
                            }
                        });
                    }, 950);
                }
            }

            previousLeaderboard = [...leaderboard];
        }

        function capitalizeName(name) {
            return name.trim().split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        function showSuggestions() {
            const input = document.getElementById('entrantInput');
            const value = input.value.trim().toLowerCase();
            const ul = document.getElementById('suggestions');
            ul.innerHTML = '';
            if (!value) return;

            const matches = all_entrants.filter(e =>
                e.name.toLowerCase().includes(value) ||
                (e.id && e.id.toLowerCase().startsWith(value))
            ).sort((a, b) => {
                const aName = a.name.toLowerCase();
                const bName = b.name.toLowerCase();
                const aStart = aName.startsWith(value) ? -2 : 0;
                const bStart = bName.startsWith(value) ? -2 : 0;
                const aContain = aName.includes(value) ? -1 : 0;
                const bContain = bName.includes(value) ? -1 : 0;
                if (aStart !== bStart) return aStart - bStart;
                if (aContain !== bContain) return aContain - bContain;
                return aName.localeCompare(bName);
            });

            matches.forEach((e, i) => {
                const li = document.createElement('li');
                let txt = e.name;
                if (e.id) txt += ` <span class="id">(${e.id})</span>`;
                if (e.grade) txt += ` <span class="grade">${e.grade}</span>`;
                li.innerHTML = txt;
                if (i === 0) li.classList.add('highlighted');
                li.addEventListener('click', () => {
                    input.value = e.name;
                    if (e.id) input.dataset.id = e.id;
                    ul.innerHTML = '';
                    document.getElementById('weight').focus();
                });
                ul.appendChild(li);
            });

            const isExact = all_entrants.some(e =>
                e.name.toLowerCase() === value ||
                (e.id && e.id.toLowerCase() === value)
            );

            if (value.length > 1 && !isExact) {
                const customName = capitalizeName(value);
                const li = document.createElement('li');
                li.innerHTML = `${customName} <span class="custom-label">(new)</span>`;
                if (matches.length === 0) li.classList.add('highlighted');
                li.addEventListener('click', () => {
                    input.value = customName;
                    delete input.dataset.id;
                    ul.innerHTML = '';
                    document.getElementById('weight').focus();
                });
                ul.appendChild(li);
            }
        }

        const modal = document.getElementById('entryModal');
        const addBtn = document.getElementById('addEntryBtn');
        const input = document.getElementById('entrantInput');
        const form = document.getElementById('entryForm');

        function openModal() {
            modal.style.display = 'block';
            setTimeout(() => input.focus(), 100);
        }

        addBtn.onclick = openModal;

        window.onclick = e => {
            if (e.target === modal) modal.style.display = 'none';
        };

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') modal.style.display = 'none';
            if (e.key === 'n' && modal.style.display !== 'block' && !['INPUT','TEXTAREA'].includes(e.target.tagName)) {
                e.preventDefault();
                openModal();
            }
        });

        input.addEventListener('input', showSuggestions);

        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const suggestions = document.getElementById('suggestions');
                if (suggestions.children.length > 0) {
                    suggestions.children[0].click();
                } else {
                    document.getElementById('weight').focus();
                }
            }
        });

        form.onsubmit = e => {
            e.preventDefault();
            const nameVal = input.value.trim();
            const weightVal = document.getElementById('weight').value.trim();
            if (!nameVal || !weightVal) return;

            let id = input.dataset.id;
            let finalName = capitalizeName(nameVal);

            if (!id) {
                const match = all_entrants.find(e =>
                    e.name.toLowerCase() === nameVal.toLowerCase() ||
                    (e.id && e.id.toLowerCase() === nameVal.toLowerCase())
                );
                if (match) {
                    id = match.id;
                    finalName = match.name;
                } else {
                    id = 'CUST-' + Date.now().toString(36).slice(-6).toUpperCase();
                    const newEntrant = { id, name: finalName };
                    additional_entrants.push(newEntrant);
                    all_entrants.push(newEntrant);
                    saveAdditionalEntrants();
                }
            }

            const weightNum = parseInt(weightVal);
            const existingIdx = leaderboard.findIndex(e => e.id === id);
            let shouldCelebrate = false;

            if (existingIdx >= 0) {
                if (weightNum > leaderboard[existingIdx].weight) {
                    leaderboard[existingIdx].weight = weightNum;
                    shouldCelebrate = true;
                }
            } else {
                const entry = { id, name: finalName, weight: weightNum };
                const source = all_entrants.find(e => e.id === id);
                if (source?.grade) entry.grade = source.grade;
                leaderboard.push(entry);
                shouldCelebrate = true;
            }

            leaderboard.sort((a, b) => b.weight - a.weight);
            saveLeaderboard();
            renderLeaderboard(true);

            if (shouldCelebrate && leaderboard.findIndex(e => e.id === id) < 10) {
                confetti({
                    particleCount: 300,
                    spread: 110,
                    origin: { y: 0.55 }
                });
            }

            input.value = '';
            delete input.dataset.id;
            document.getElementById('weight').value = '';
            modal.style.display = 'none';
        };

        document.getElementById('resetBtn').onclick = () => {
            if (confirm('Reset the entire leaderboard?')) {
                leaderboard = [];
                saveLeaderboard();
                renderLeaderboard(true);
                modal.style.display = 'none';
            }
        };

        // Initial load
        fetch('students.json')
            .then(r => r.json())
            .then(students => {
                all_entrants = [...students, ...additional_entrants];
                leaderboard.forEach(e => {
                    const match = all_entrants.find(s => s.id === e.id);
                    if (match?.grade) e.grade = match.grade;
                });
                renderLeaderboard(false);
                previousLeaderboard = [...leaderboard];
            })
            .catch(() => {
                all_entrants = [...additional_entrants];
                renderLeaderboard(false);
                previousLeaderboard = [...leaderboard];
            });
    </script>
</body>
</html>
