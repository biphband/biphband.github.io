<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        section {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input, button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #007aff;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
        }
        video {
            width: 90%;
            max-height: 70vh;
            background-color: black;
            object-fit: contain;
            border-radius: 12px;
            margin: 20px 0;
        }
        #preview {
            transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
        }
        #playback {
            transform: none;
            -webkit-transform: none;
        }
        #record-btn.recording {
            background-color: #ff3b30;
        }
        .hamburger-menu {
            position: absolute;
            margin-left: -5px;
            top: 20px;
            left: 13px;
            z-index: 10000; /* Increased for highest priority */
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10;
            z-index: 10001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: black; /* Changed to black */
            border-radius: 10px;
            transition: all 0.3s linear;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 25px;
            left: -250px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.8));
            border-radius: 5px;
            width: 250px;
            height: 90vh;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10000; /* Ensure menu items also have high z-index */
        }

        .menu-items.show {
            left: 0;
            opacity: 1;
        }

        .menu-items a {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 22px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            white-space: nowrap;
        }

        .menu-items.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-items a:nth-child(1) { transition-delay: 0.1s; }
        .menu-items a:nth-child(2) { transition-delay: 0.2s; }
        .menu-items a:nth-child(3) { transition-delay: 0.3s; }
        .menu-items a:nth-child(4) { transition-delay: 0.4s; }
        .menu-items a:nth-child(5) { transition-delay: 0.5s; }
        .menu-items a:nth-child(6) { transition-delay: 0.6s; }
        .menu-items a:nth-child(7) { transition-delay: 0.7s; }
        .menu-items a:nth-child(8) { transition-delay: 0.8s; }
        .menu-items a:nth-child(9) { transition-delay: 0.9s; }
        .menu-items a:nth-child(10) { transition-delay: 1.0s; }
        .menu-items a:nth-child(11) { transition-delay: 1.1s; }

        .menu-title {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .qr-image {
            display: block;
            margin: 0 auto 5px;
            width: 130px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="hamburger-menu">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-items" id="menu-items">
            <div class="menu-title">BIPH Music</div>
            <a href="https://biphband.github.io/">Home</a>
            <a href="https://biphband.github.io/awardsceremony/">Mid-Year Awards Ceremony</a>
            <a href="https://biphband.github.io/broadwayepics/">Broadway Epics</a>
            <a href="https://biphband.github.io/tuner/">Tuner</a>
            <a href="https://biphband.github.io/camera/">Video Recorder</a>
            <a href="mailto:garrison.tubbs-biph@basischina.com">Contact</a>
            <div class="menu-footer"><img src="../qr.png" alt="QR Code" class="qr-image">Â© Garrison Tubbs 2026</div>
        </div>
    </div>

    <section id="password-section">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password" onkeydown="handleKeyDown(event)">
        <button onclick="checkPassword()">Submit</button>
    </section>

    <section id="recording-section" style="display: none;">
        <video id="preview" autoplay playsinline muted></video>
        <button id="record-btn" onclick="toggleRecording()">ðŸ”´ Record</button>
    </section>

    <section id="playback-section" style="display: none;">
        <video id="playback" controls playsinline></video>
        <button onclick="reRecord()">Re-Record</button>
        <button onclick="shareVideo()">AirDrop/Share</button>
    </section>

    <script>
        const hardcodedPassword = atob('a3Jha2Vu'); // Obfuscated password
        let mediaRecorder;
        let recordedChunks = [];
        let recordedBlob;
        let mediaStream;
        let isRecording = false;

        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);

        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const menuItems = document.getElementById('menu-items');
            menuToggle.classList.toggle('open');
            menuItems.classList.toggle('show');
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === hardcodedPassword) {
                document.getElementById('password-section').style.display = 'none';
                document.getElementById('recording-section').style.display = 'flex';
                initCamera();
            } else {
                alert('Incorrect password');
            }
        }

        async function initCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true
                });
                document.getElementById('preview').srcObject = mediaStream;
            } catch (err) {
                alert('Error accessing camera/microphone: ' + err.message);
            }
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            recordedChunks = [];
            let mimeType = 'video/mp4';
            if (isSafari || isChrome) {
                mimeType = 'video/mp4;codecs=avc1.42E01E,mp4a.40.2';
            }
            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: mimeType });
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };
            mediaRecorder.onstop = () => {
                recordedBlob = new Blob(recordedChunks, { type: 'video/mp4' });
                document.getElementById('recording-section').style.display = 'none';
                document.getElementById('playback-section').style.display = 'flex';
                const playback = document.getElementById('playback');
                playback.src = URL.createObjectURL(recordedBlob);
            };
            mediaRecorder.start(1000); // Use timeslice to ensure chunks include audio
            isRecording = true;
            const btn = document.getElementById('record-btn');
            btn.innerHTML = 'ðŸŸ¥ Stop';
            btn.classList.add('recording');
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            const btn = document.getElementById('record-btn');
            btn.innerHTML = 'ðŸ”´ Record';
            btn.classList.remove('recording');
        }

        function reRecord() {
            document.getElementById('playback-section').style.display = 'none';
            document.getElementById('recording-section').style.display = 'flex';
            // Reset for new recording
            recordedBlob = null;
            recordedChunks = [];
            document.getElementById('playback').src = '';
        }

        async function shareVideo() {
            if (!recordedBlob) return;
            const file = new File([recordedBlob], 'recording.mp4', { type: 'video/mp4' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: 'Recorded Video',
                        text: 'Share this video'
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Sharing error:', err);
                    }
                }
            } else {
                // Fallback for environments where sharing files is not supported (e.g., desktop Safari)
                const url = URL.createObjectURL(recordedBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'recording.mp4';
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }
        }
    </script>

</body>
</html>
