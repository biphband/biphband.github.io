<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMXIS2</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #fff;
        overflow-x: hidden;
        user-select: none;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 1vw;
        box-sizing: border-box;
        position: relative;
    }

    .title {
        font-size: clamp(1rem, 2.5vw, 2rem);
        text-align: center;
        flex-grow: 1;
    }

    .hamburger {
        font-size: clamp(1.2rem, 2vw, 1.5rem);
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 0.5vw;
        z-index: 1000;
    }

    .menu {
        position: fixed;
        top: 0;
        left: -100%;
        width: 200px;
        height: 100%;
        background: #33333396;
        padding: 2vw;
        padding-top: 3.5rem;
        transition: left 0.3s ease-in-out;
        z-index: 999;
    }

    .menu.open {
        left: 0;
    }

    .menu button {
        display: block;
        width: 100%;
        padding: 1vw;
        margin: 0.5vw 0;
        background: #555;
        border: none;
        color: #fff;
        font-size: clamp(0.9rem, 1.5vw, 1.1rem);
        cursor: pointer;
        text-align: left;
    }

    .menu button:hover {
        background: #666;
    }

    .split-container {
        display: flex;
        flex: 1;
        width: 100%;
        overflow: hidden;
    }

    .left-container {
        width: 50%;
        padding: 1vw;
        box-sizing: border-box;
        overflow-y: auto;
    }

    .fixture-type-buttons {
        display: flex;
        gap: 0.5vw;
        margin-bottom: 1vw;
        flex-wrap: wrap;
    }

    .fixture-type-button {
        width: clamp(60px, 8vw, 80px);
        height: clamp(60px, 8vw, 80px);
        padding: 0.5vw;
        background: #555;
        border: none;
        color: #fff;
        font-size: clamp(0.7rem, 0.8vw, 0.9rem);
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .fixture-type-button:hover {
        background: #666;
    }

    .fixture-label-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5vw;
    }

    .fixture-label {
        padding: 0.5vw;
        background: #33333347;
        border: 1.5px solid #5555559a;
        border-radius: 5px;
        font-size: clamp(0.7rem, 0.8vw, 0.9rem);
        color: #ddd;
        cursor: pointer;
        transition: background 0.2s, border 0.2s;
        text-align: center;
    }

    .fixture-label:hover {
        background: #555;
    }

    .fixture-label.active {
        background: #a5a5a560;
        color: #fff;
    }

    .fixture-label.group-highlighted {
        background: #a5a5a560;
        border: 1.5px solid #fff;
        color: #fff;
    }

    .right-container {
        width: 50%;
        padding: 1vw;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
    }

    .page-selector {
        display: grid;
        grid-template-rows: 1fr 1fr;
        gap: 0.5vw;
        margin-bottom: 1vw;
        width: 100%;
    }

    .page-row {
        display: grid;
        grid-template-columns: repeat(8, minmax(0, 1fr));
        gap: 0.5vw;
    }

    .page-button {
        padding: 0.6vw 1vw;
        background: #333;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: clamp(0.7rem, 1vw, 1rem);
    }

    .page-button div {
        white-space: nowrap;
    }

    .page-button .range {
        font-size: clamp(0.6rem, 0.8vw, 0.9rem);
        margin-top: 0.4vw;
        color: #999;
    }

    .page-button.active {
        background: #666;
    }

    .page-button:disabled {
        background: #222;
        cursor: default;
    }

    .fader-grid {
        display: grid;
        grid-template-rows: 1fr 1fr;
        gap: 1vw;
        width: 100%;
        flex-grow: 1;
        position: relative;
    }

    .fader-row {
        display: grid;
        grid-template-columns: repeat(16, minmax(0, 1fr));
        gap: 1vw;
        padding-top: 2.2rem;
    }

    .fixture-group {
        position: absolute;
        border: 1px solid #5555559a;
        border-radius: 5px;
        margin-top: 33px;
        z-index: 10;
        display: block;
        visibility: visible;
        opacity: 1;
    }

    .fixture-group.active {
        background: #a5a5a560;
        border: 1px solid #5555559a;
    }

    .fixture-group.group-highlighted {
        background: #a5a5a560;
        border: 2px solid #fff;
    }

    .fixture-title {
        position: absolute;
        top: 0.5rem;
        left: 10px;
        right: 10px;
        font-size: clamp(0.7rem, 0.8vw, 0.9rem);
        color: #ddd;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .fixture-group.active .fixture-title,
    .fixture-group.group-highlighted .fixture-title {
        color: #fff;
    }

    .fader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #33333347;
        border: 0.5px solid #afafaf3c;
        padding: clamp(3px, 0.8vw, 8px) clamp(2px, 0.4vw, 4px);
        border-radius: 0.4vw;
        z-index: 2;
    }

    .fader-container.selected {
        background: #a5a5a560;
        border: 0.5px solid #afafaf9a;
    }

    .fader-container.highlighted {
        background: #a5a5a560;
        border: 0.5px solid #afafaf9a;
    }

    .fader {
        width: clamp(20px, 4vw, 40px);
        height: clamp(130px, 8vw, 100px);
        writing-mode: bt-lr;
        writing-mode: vertical-lr; 
        direction: rtl;
        margin: clamp(3px, 0.8vw, 8px) 0;
    }

    .fader-label {
        font-size: clamp(0.7rem, 1vw, 1rem);
        text-align: center;
        min-height: 1.2rem;
        line-height: 1.2rem;
    }

    .fader-symbol {
        font-size: clamp(1rem, 1.2vw, 1.2rem);
        text-align: center;
        min-height: 1.4rem;
        line-height: 1.4rem;
    }

    .fader-value {
        font-size: clamp(0.7rem, 1vw, 1rem);
        min-height: 1em;
        width: clamp(20px, 4vw, 40px);
        text-align: center;
        background: transparent;
        border: 0px solid #55555556;
        color: #fff;
        padding: 0.2vw;
        border-radius: 0.2vw;
        pointer-events: none;
    }

    .fader-value.editable {
        background: #444;
        pointer-events: auto;
    }

    .macro-buttons {
        display: grid;
        grid-template-rows: 1fr 1fr;
        gap: 1vw;
        margin-top: 1vw;
        width: 100%;
    }

    .search-modal,
    .color-modal,
    .color-search-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333333f3;
        padding: 1.5vw;
        border-radius: 0.5vw;
        z-index: 1000;
        flex-direction: column;
        align-items: center;
        max-width: clamp(300px, 40vw, 400px);
        width: 100%;
        box-sizing: border-box;
    }

    .search-modal[style*="display: flex"],
    .color-modal[style*="display: flex"],
    .color-search-modal[style*="display: flex"] {
        display: flex;
    }

    .search-container,
    .color-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5vw;
    }

    .search-input,
    .color-input {
        width: 100%;
        padding: 0.5vw;
        background: #444;
        border: 1px solid #5555559a;
        border-radius: 0.3vw;
        color: #fff;
        font-size: clamp(0.8rem, 1vw, 1rem);
        box-sizing: border-box;
    }

    .search-input:focus,
    .color-input:focus {
        outline: none;
        border-color: #a5a5a5;
    }

    .search-results,
    .color-results {
        max-height: clamp(200px, 30vh, 300px);
        overflow-y: auto;
        background: #33333347;
        border: 1px solid #5555559a;
        border-radius: 0.3vw;
        padding: 0.5vw;
    }

    .search-result,
    .color-result {
        display: flex;
        align-items: center;
        padding: 0.5vw;
        font-size: clamp(0.8rem, 1vw, 1rem);
        color: #ddd;
        cursor: pointer;
        border-radius: 0.2vw;
        transition: background 0.2s;
    }

    .search-result:hover:not(.disabled),
    .color-result:hover:not(.disabled) {
        background: #555;
    }

    .search-result.selected,
    .color-result.selected {
        background: #a5a5a560;
        color: #fff;
    }

    .search-result.disabled,
    .color-result.disabled {
        color: #666;
        cursor: default;
    }

    .color-swatch {
        width: 1.5rem;
        height: 1.5rem;
        margin-right: 0.5vw;
        border: 1px solid #555;
        border-radius: 0.2vw;
        flex-shrink: 0;
    }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <h1 class="title" id="appTitle">Black Box Lights</h1>
        <div style="width: 2.5vw;"></div>
    </div>
    <div class="menu" id="menu">
        <button onclick="changeMode('Black Box')">Black Box</button>
        <button onclick="changeMode('Auditorium')">Auditorium</button>
        <button onclick="changeMode('Mobile')">Mobile</button>
    </div>
    <div class="split-container">
        <div class="left-container">
            <div class="fixture-type-buttons" id="fixtureTypeButtons"></div>
            <div class="fixture-label-grid" id="fixtureLabelGrid"></div>
        </div>
        <div class="right-container">
            <div class="page-selector" id="pageSelector"></div>
            <div class="fader-grid" id="faderGrid"></div>
            <div class="macro-buttons" id="macroButtons"></div>
            </div>
        </div>
    </div>
    <script src="fixtures.js"></script>
    <script src="main.js"></script>
    <script src="hotkeys.js"></script>
    <script src="search.js"></script>
    <script src="colors.js"></script>
</html>
