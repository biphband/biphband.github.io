<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sheet Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('images/The Pumpkin King Poster no text.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top center;
            background-attachment: fixed;
        }
        #landing, #viewer {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
        }
        #landing {
            background-color: rgba(240, 240, 240, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #instrument-select {
            font-size: 1.2em;
            padding: 10px;
            margin: 20px;
        }
        #viewer {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(100%);
        }
        #viewer.active {
            transform: translateX(0);
        }
        #pdf-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdf-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="landing">
        <h1>Select Your Instrument</h1>
        <select id="instrument-family-select">
            <option value="">Choose an instrument family</option>
            <option value="strings">Strings</option>
            <option value="woodwinds">Woodwinds</option>
            <option value="brass">Brass</option>
            <option value="percussion">Percussion</option>
        </select>
        <select id="instrument-select">
            <option value="">Choose an instrument</option>
        </select>
        <script>
            const familySelect = document.getElementById('instrument-family-select');
            const instrumentSelect = document.getElementById('instrument-select');
            const instruments = {
                strings: ['Piano', 'Cello', 'Violin 3', 'Violin 2', 'Violin 1', 'Contrabass'],
                woodwinds: ['Bassoon', 'Oboe (Opt. Fl. 3)', 'Flute 1, 2', 'Piccolo', 'Bb Clarinet #1', 'Bb Clarinet #2, 3', 'Bass Clarinet', 'Alto Saxophone #1, 2', 'Tenor Saxophone', 'Baritone Saxophone'],
                brass: ['Bb Trumpet #1', 'Bb Trumpet #2, 3', 'Horn in F #1, 2', 'Horn in F #3, 4', 'Trombone #1', 'Trombone #2, 3', 'Euphonium', 'Tuba'],
                percussion: ['Percussion 1', 'Aux Percussion', 'Mallets #1', 'Marimba']
            };

            familySelect.addEventListener('change', (e) => {
                const family = e.target.value;
                instrumentSelect.innerHTML = '<option value="">Choose an instrument</option>';
                if (family) {
                    instruments[family].forEach(instrument => {
                        const option = document.createElement('option');
                        option.value = instrument.toLowerCase().replace(/\s+/g, '_');
                        option.textContent = instrument;
                        instrumentSelect.appendChild(option);
                    });
                    instrumentSelect.style.display = 'block';
                } else {
                    instrumentSelect.style.display = 'none';
                }
            });
        </script>
    </div>
    <div id="viewer">
        <div id="hamburger">â˜°</div>
        <div id="pdf-container"></div>
    </div>

    <script>
        const landing = document.getElementById('landing');
        const viewer = document.getElementById('viewer');
        const select = document.getElementById('instrument-select');
        const pdfContainer = document.getElementById('pdf-container');
        const hamburger = document.getElementById('hamburger');

        // Simulated PDF data (replace with actual PDF data)
        const pdfData = {
            'violin3': [
                'https://via.placeholder.com/800x1000.png?text=Violin+3+Page+1',
                'https://via.placeholder.com/800x1000.png?text=Violin+3+Page+2',
                'https://via.placeholder.com/800x1000.png?text=Violin+3+Page+3'
            ],
            'baritone': [
                'https://via.placeholder.com/800x1000.png?text=Baritone+Page+1',
                'https://via.placeholder.com/800x1000.png?text=Baritone+Page+2'
            ]
        };

        let currentInstrument = '';
        let currentPage = 0;

        select.addEventListener('change', (e) => {
            currentInstrument = e.target.value;
            if (currentInstrument) {
                currentPage = 0;
                viewer.classList.add('active');
                showPDF();
            }
        });

        hamburger.addEventListener('click', () => {
            viewer.classList.remove('active');
            select.value = '';
        });

        function showPDF() {
            if (currentInstrument && pdfData[currentInstrument]) {
                pdfContainer.innerHTML = `<img src="${pdfData[currentInstrument][currentPage]}" alt="Sheet music">`;
            }
        }

        let touchStartX = 0;
        let touchEndX = 0;

        pdfContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        pdfContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) {  // Swipe left to right
                if (currentPage < pdfData[currentInstrument].length - 1) {
                    currentPage++;
                    showPDF();
                }
            }
        }
    </script>
</body>
</html>
