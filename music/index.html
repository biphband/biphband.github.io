<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sheet Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('images/The Pumpkin King Poster no text.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top center;
            background-attachment: fixed;
        }
        #landing, #viewer {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
        }
        #landing {
            background-color: rgba(240, 240, 240, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #viewer {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(100%);
        }
        #viewer.active {
            transform: translateX(0);
        }
        #pdf-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #hamburger {
            position: fixed;
            top: 15px;
            left: 220px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9;
            min-width: 200px;
            max-width: 80vw;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            max-height: 0;
            overflow-y: auto;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        .dropdown-content::-webkit-scrollbar {
            width: 10px;
        }
        .dropdown-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dropdown-content::-webkit-scrollbar-thumb {
            background: #888;
        }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }
        .show {
            max-height: 80vh;
            opacity: 1;
            transition: max-height 0.3s ease-in, opacity 0.3s ease-in;
        }
        @media (min-height: 600px) {
            .show {
                max-height: 500px;
            }
        }
        @media (min-height: 800px) {
            .show {
                max-height: 700px;
            }
        }
        #select-part {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
        }
        #prev-button {
            left: 10px;
        }
        #next-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="landing">
        <h1>Select Your Instrument</h1>
        <div class="dropdown">
            <button id="select-part">Select your part</button>
            <div id="instrument-families" class="dropdown-content">
                <!-- Instrument families will be added here dynamically -->
            </div>
        </div>
        <div id="instruments" class="dropdown-content">
            <!-- Individual instruments will be added here dynamically -->
        </div>
    </div>
    <div id="viewer">
        <div id="hamburger">â‡¦</div>
        <div id="pdf-container">
            <button id="prev-button" class="nav-button">&#9664;</button>
            <button id="next-button" class="nav-button">&#9654;</button>
        </div>
    </div>

    <script>
        const landing = document.getElementById('landing');
        const viewer = document.getElementById('viewer');
        const selectPart = document.getElementById('select-part');
        const instrumentFamilies = document.getElementById('instrument-families');
        const instruments = document.getElementById('instruments');
        const pdfContainer = document.getElementById('pdf-container');
        const hamburger = document.getElementById('hamburger');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        let currentInstrument = '';
        let currentPage = 0;

        const instrumentData = {
            'Woodwinds': [
                'Piccolo', 'Flute 1', 'Flute 2', 'Oboe', 'Clarinet 1', 'Clarinet 2', 'Clarinet 3',
                'Bass Clarinet', 'Alto Sax 1', 'Alto Sax 2', 'Tenor Sax', 'Bassoon'
            ],
            'Brass': [
                'Trumpet 1', 'Trumpet 2', 'Trumpet 3', 'F Horn 1', 'F Horn 2', 'F Horn 3', 'F Horn 4',
                'Trombone 1', 'Trombone 2', 'Trombone 3', 'Baritone', 'Tuba'
            ],
            'Percussion': [
                'Timpani', 'Piano', 'Chimes, Glockenspiel', 'Percussion 1', 'Marimba', 'Vibraphone',
                'Aux Percussion 1', 'Aux Percussion 2', 'Aux Percussion 3'
            ],
            'Strings': [
                'Violin 1', 'Violin 2', 'Violin 3', 'Violin 4', 'Cello 1', 'Cello 2',
                'String Bass 1', 'String Bass 2'
            ]
        };

        const pdfData = {
            'piccolo': ['PDFs/Woodwinds/ Piccolo.pdf'],
            'flute_1': ['PDFs/Woodwinds/ Flute 1.pdf'],
            'flute_2': ['PDFs/Woodwinds/ Flute 2.pdf'],
            'oboe': ['PDFs/Woodwinds/ Oboe.pdf'],
            'clarinet_1': ['PDFs/Woodwinds/ Clarinet 1.pdf'],
            'clarinet_2': ['PDFs/Woodwinds/ Clarinet 2.pdf'],
            'clarinet_3': ['PDFs/Woodwinds/ Clarinet 3.pdf'],
            'bass_clarinet': ['PDFs/Woodwinds/ Bass Clarinet.pdf'],
            'alto_sax_1': ['PDFs/Woodwinds/ Alto Sax 1.pdf'],
            'alto_sax_2': ['PDFs/Woodwinds/ Alto Sax 2.pdf'],
            'tenor_sax': ['PDFs/Woodwinds/ Tenor Sax.pdf'],
            'bassoon': ['PDFs/Woodwinds/ Bassoon.pdf'],
            'trumpet_1': ['PDFs/Brass/ Trumpet 1.pdf'],
            'trumpet_2': ['PDFs/Brass/ Trumpet 2.pdf'],
            'trumpet_3': ['PDFs/Brass/ Trumpet 3.pdf'],
            'f_horn_1': ['PDFs/Brass/ F Horn 1.pdf'],
            'f_horn_2': ['PDFs/Brass/ F Horn 2.pdf'],
            'f_horn_3': ['PDFs/Brass/ F Horn 3.pdf'],
            'f_horn_4': ['PDFs/Brass/ F Horn 4.pdf'],
            'trombone_1': ['PDFs/Brass/ Trombone 1.pdf'],
            'trombone_2': ['PDFs/Brass/ Trombone 2.pdf'],
            'trombone_3': ['PDFs/Brass/ Trombone 3.pdf'],
            'baritone': ['PDFs/Brass/ Baritone.pdf'],
            'tuba': ['PDFs/Brass/ Tuba.pdf'],
            'piano': ['PDFs/Percussion/ Piano.pdf'],
            'aux_percussion_1': ['PDFs/Percussion/ Aux Percussion 1.pdf'],
            'aux_percussion_2': ['PDFs/Percussion/ Aux Percussion 2.pdf'],
            'aux_percussion_3': ['PDFs/Percussion/ Aux Percussion 3.pdf'],
            'chimes_glockenspiel': ['PDFs/Percussion/ Chimes Glockenspiel.pdf'],
            'marimba': ['PDFs/Percussion/ Marimba.pdf'],
            'percussion_1': ['PDFs/Percussion/ Percussion 1.pdf'],
            'timpani': ['PDFs/Percussion/ Timpani.pdf'],
            'vibraphone': ['PDFs/Percussion/ Vibraphone.pdf'],
            'violin_1': ['PDFs/Strings/ Cello 1.pdf'],
            'violin_2': ['PDFs/Strings/ Cello 2.pdf'],
            'violin_3': ['PDFs/Strings/ Violin 3.pdf'],
            'violin_4': ['PDFs/Strings/ Violin 4.pdf'],
            'cello_1': ['PDFs/Strings/ Cello 1.pdf'],
            'cello_2': ['PDFs/Strings/ Cello 2.pdf'],
            'string_bass_1': ['PDFs/Strings/ String Bass 1.pdf'],
            'string_bass_2': ['PDFs/Strings/ String Bass 2.pdf'],
};

        function populateInstrumentFamilies() {
            for (let family in instrumentData) {
                const button = document.createElement('button');
                button.textContent = family;
                button.onclick = (e) => {
                    e.stopPropagation();
                    showInstruments(family);
                };
                instrumentFamilies.appendChild(button);
            }
        }

        function showInstruments(family) {
            instruments.innerHTML = '';
            instrumentData[family].forEach(instrument => {
                const button = document.createElement('button');
                button.textContent = instrument;
                button.onclick = (e) => {
                    e.stopPropagation();
                    selectInstrument(instrument);
                };
                instruments.appendChild(button);
            });
            instrumentFamilies.classList.remove('show');
            instruments.classList.add('show');
        }

        function selectInstrument(instrument) {
            selectPart.textContent = instrument;
            instruments.classList.remove('show');
            currentInstrument = instrument.toLowerCase().replace(/ /g, '_').replace(/[()]/g, '');
            if (currentInstrument && pdfData[currentInstrument]) {
                currentPage = 0;
                viewer.classList.add('active');
                showPDF();
            } else {
                console.log('No PDF data available for:', currentInstrument);
            }
        }

        selectPart.onclick = (e) => {
            e.stopPropagation();
            instrumentFamilies.classList.toggle('show');
            instruments.classList.remove('show');
        };

        document.addEventListener('click', () => {
            instrumentFamilies.classList.remove('show');
            instruments.classList.remove('show');
        });

        populateInstrumentFamilies();

        hamburger.addEventListener('click', () => {
            viewer.classList.remove('active');
            selectPart.textContent = 'Select your part';
        });

        function showPDF() {
            if (currentInstrument && pdfData[currentInstrument]) {
                pdfContainer.innerHTML = `
                    <button id="prev-button" class="nav-button">&#9664;</button>
                    <button id="next-button" class="nav-button">&#9654;</button>
                    <iframe src="${pdfData[currentInstrument][currentPage]}#view=FitH"></iframe>
                `;
                document.getElementById('prev-button').addEventListener('click', prevPage);
                document.getElementById('next-button').addEventListener('click', nextPage);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                showPDF();
            }
        }

        function nextPage() {
            if (currentPage < pdfData[currentInstrument].length - 1) {
                currentPage++;
                showPDF();
            }
        }

        let touchStartX = 0;
        let touchEndX = 0;

        pdfContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        pdfContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX) {  // Swipe left to right
                nextPage();
            } else if (touchEndX > touchStartX) {  // Swipe right to left
                prevPage();
            }
        }
    </script>
</body>
</html>
