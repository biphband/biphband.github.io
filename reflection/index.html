<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Self-Reflection</title>
    <link rel="icon" href="../icons/BGicon.png">
    <style>
        @font-face {
            font-family: 'Zapfino';
            src: url('../fonts/Zapfino.ttf') format('truetype');
        }
        
        body {
            background-color: rgb(45, 70, 119);
            font-family: 'Andika', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center; 
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgb(45, 70, 119), rgb(9, 32, 79));
            opacity: 0.8;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 70%, #303f6c 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, #236693 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }
        .overlay2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 70%, #ffffff 0%, transparent 50%),
                        radial-gradient(circle at 30% 30%, #b8b8b8 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.1); }
        }

        .logocontainer {
            min-height: 10vh;
            padding-bottom: 50px;
        }

        .logo {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 25vh;
            height: auto;
            z-index: 10; 
        }

        .Subtitle {
            font-family: 'Zapfino', sans-serif;
            color: white;
            margin-top: -0.7em;
            font-size: 40px;
        }

        .hamburger-menu {
            position: absolute;
            margin-left: 7px;
            top: 20px;
            left: 13px;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s linear;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu-items {
            position: absolute;
            top: 25px;
            left: -250px;
            background: linear-gradient(135deg, rgba(48, 67, 104, 0.8), rgba(20, 31, 53, 0.8));
            width: 250px;
            height: 90vh;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .menu-items.show {
            left: 0;
            opacity: 1;
        }

        .menu-items a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu-items.show a {
            opacity: 1;
            transform: translateX(0);
        }

        .menu-items a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-items a:nth-child(1) { transition-delay: 0.1s; }
        .menu-items a:nth-child(2) { transition-delay: 0.2s; }
        .menu-items a:nth-child(3) { transition-delay: 0.3s; }
        .menu-items a:nth-child(4) { transition-delay: 0.4s; }
        .menu-items a:nth-child(5) { transition-delay: 0.5s; }
        .menu-items a:nth-child(6) { transition-delay: 0.6s; }
        .menu-items a:nth-child(7) { transition-delay: 0.7s; }
        .menu-items a:nth-child(8) { transition-delay: 0.8s; }
        .menu-items a:nth-child(9) { transition-delay: 0.9s; }
        .menu-items a:nth-child(10) { transition-delay: 1.0s; }
        .menu-items a:nth-child(11) { transition-delay: 1.1s; }

        .menu-title {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .menu-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
       
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        label {
            text-align: left;
            font-size: 1.2rem;
        }

        input[type="text"],
        input.score-input,
        textarea {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            border-radius: 5px;
        }

        input.score-input {
            padding-right: 40px; /* space for % sign */
            text-align: left;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .score-wrapper {
            position: relative;
            width: 100%;
        }

        .score-wrapper::after {
            content: '%';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            font-size: 1rem;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="overlay2"></div>

    <div class="hamburger-menu">
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-items" id="menu-items">
            <div class="menu-title">BIPH Music</div>
            <a href="https://biphmusic.github.io/">Home</a>
            <a href="https://biphmusic.github.io/dailysightsinging/">Daily Sight Singing</a>
            <a href="https://biphmusic.github.io/wordwall/">Word Wall</a>
            <a href="https://biphmusic.github.io/flashcards/">Flash Cards</a>
            <a href="https://biphmusic.github.io/dice/">Dice Simulator</a>
            <a href="https://biphmusic.github.io/chords/">Chord Quality</a>
            <a href="https://biphmusic.github.io/progressions/">Chord Progressions</a>
            <a href="https://biphmusic.github.io/piano/">Web Piano</a>
            <a href="https://biphmusic.github.io/units/">AP Units</a>
            <a href="mailto:garrison.tubbs-biph@basischina.com">Contact</a>
            <div class="menu-footer">© Garrison Tubbs 2024</div>
        </div>
    </div>

    <h1 class="Title">BIPH Music</h1>
    <h1 class="Subtitle">Student Self-Reflection</h1>

    <div class="container">
        <form id="reflectionForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>

            <div class="form-group">
                <label for="performance">Performance:</label>
                <input type="text" id="performance">
            </div>

            <div class="form-group">
                <label for="wentWell">What went well?</label>
                <textarea id="wentWell"></textarea>
            </div>

            <div class="form-group">
                <label for="needsImprovement">What went wrong?</label>
                <textarea id="needsImprovement"></textarea>
            </div>

            <div class="form-group">
                <label for="skillsToWorkOn">What skills or knowledge do you personally want to work on for future performances?</label>
                <textarea id="skillsToWorkOn"></textarea>
            </div>

            <div class="form-group">
                <label for="selfScore">What score would you give yourself for this performance?</label>
                <div class="score-wrapper">
                    <input type="number" id="selfScore" class="score-input" min="1" max="100" step="1">
                </div>
            </div>

            <button type="button" onclick="generatePDF()">Export PDF</button>
        </form>
    </div>

    <div class="logocontainer">        
        <img src="../icons/Full Logo White on Transparent.png" alt="BASIS Logo" class="logo">
    </div>
    
    <script>
        // Hamburger menu
        const menuToggle = document.querySelector('.menu-toggle');
        const menuItems = document.querySelector('.menu-items');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            menuItems.classList.toggle('show');
        });
        
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !menuItems.contains(event.target)) {
                menuToggle.classList.remove('open');
                menuItems.classList.remove('show');
            }
        });

        // Restrict to integers 1–100 only
        document.getElementById('selfScore').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            let val = parseInt(this.value, 10);
            if (isNaN(val)) this.value = '';
            else if (val < 1) this.value = '1';
            else if (val > 100) this.value = '100';
            else this.value = val;
        });

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFillColor(45, 70, 119);
            doc.rect(0, 0, 210, 297, 'F');

            doc.setTextColor(255, 255, 255);
            doc.setFont("helvetica");

            let y = 20;
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text("BIPH Music", 105, y, { align: 'center' });
            y += 15;

            doc.setFontSize(14);
            doc.text("Student Self-Reflection", 105, y, { align: 'center' });
            y += 30;

            doc.setFontSize(12);

            const name = document.getElementById('name').value.trim() || 'Student';
            const performance = document.getElementById('performance').value.trim() || 'Performance';
            const wentWell = document.getElementById('wentWell').value || '';
            const needsImprovement = document.getElementById('needsImprovement').value || '';
            const skillsToWorkOn = document.getElementById('skillsToWorkOn').value || '';
            const selfScore = document.getElementById('selfScore').value || '';

            // Sanitize for filename
            const safeName = name.replace(/[^a-zA-Z0-9]/g, '_');
            const safePerf = performance.replace(/[^a-zA-Z0-9]/g, '_');
            const filename = `${safeName}-${safePerf}-self-reflection.pdf`;

            doc.setFont("helvetica", "bold");
            doc.text('Name:', 20, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            doc.text(name, 20, y);
            y += 20;

            doc.setFont("helvetica", "bold");
            doc.text('What was the performance:', 20, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            doc.text(performance, 20, y);
            y += 20;

            doc.setFont("helvetica", "bold");
            doc.text('What went well:', 20, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            const wentWellLines = doc.splitTextToSize(wentWell, 170);
            doc.text(wentWellLines, 20, y);
            y += (wentWellLines.length * 7) + 15;

            doc.setFont("helvetica", "bold");
            doc.text('What still needs improvement:', 20, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            const needsLines = doc.splitTextToSize(needsImprovement, 170);
            doc.text(needsLines, 20, y);
            y += (needsLines.length * 7) + 15;

            doc.setFont("helvetica", "bold");
            doc.text('What skills or knowledge do you personally want to work on for future performances?', 20, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            const skillsLines = doc.splitTextToSize(skillsToWorkOn, 170);
            doc.text(skillsLines, 20, y);
            y += (skillsLines.length * 7) + 15;

            doc.setFont("helvetica", "bold");
            doc.text('Self-assigned score:', 20, y);
            y += 10;
            doc.setFont("helvetica", "normal");
            doc.text(selfScore ? selfScore + ' %' : '', 20, y);
            y += 20;

            doc.setFont("helvetica", "bold");
            doc.text('Teacher\'s final score:', 20, y);
            const teacherField = new doc.AcroFormTextField();
            teacherField.Rect = [80, y - 6, 60, 12];
            teacherField.fieldName = 'teacherScore';
            teacherField.value = '';
            teacherField.color = 'white';
            teacherField.borderColor = [255, 255, 255];
            teacherField.backgroundColor = [45, 70, 119];
            doc.addField(teacherField);

            doc.save(filename);
        }
    </script>
</body>
</html>
