<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .device-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .device-option, .download-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .device-option:hover, .download-option:hover {
            background-color: #e0e0e0;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .pdf-container {
            height: 100vh;
            width: 100%;
        }

        iframe, embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="landingPage" class="landing-page">
        <div class="device-options">
            <div class="device-option" onclick="selectDevice('ipad')">
                <div class="icon">üì±</div>
                <div>iPad</div>
            </div>
            <div class="device-option" onclick="selectDevice('laptop')">
                <div class="icon">üíª</div>
                <div>Laptop</div>
            </div>
            <div class="device-option" onclick="selectDevice('mobile')">
                <div class="icon">üì±</div>
                <div>Mobile</div>
            </div>
        </div>
        <div class="download-option" onclick="downloadPDF()">
            <div class="icon">‚¨áÔ∏è</div>
            <div>Download</div>
        </div>
    </div>

    <div id="pdfViewer" class="hidden">
        <div class="pdf-container" id="pdfContainer"></div>
    </div>

    <script>
        function selectDevice(device) {
            const landingPage = document.getElementById('landingPage');
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfContainer = document.getElementById('pdfContainer');

            landingPage.classList.add('hidden');
            pdfViewer.classList.remove('hidden');

            if (device === 'ipad') {
                // Special handling for iPad
                pdfContainer.innerHTML = `
                    <iframe 
                        src="music.pdf#toolbar=1&view=FitH&zoom=page-fit"
                        title="Music PDF"
                        frameborder="0">
                    </iframe>
                `;
            } else {
                // Default viewer for laptop and mobile
                pdfContainer.innerHTML = `
                    <embed src="music.pdf" type="application/pdf">
                `;
            }
        }

        function downloadPDF() {
            window.location.href = 'music.pdf';
        }

        // Detect iOS for additional handling if needed
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    </script>
</body>
</html>
