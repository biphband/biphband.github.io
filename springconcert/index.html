<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pdf-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .pdf-object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object 
            class="pdf-object"
            data="music.pdf"
            type="application/pdf">
            <iframe 
                src="music.pdf#toolbar=1&view=FitH"
                title="Music PDF"
                frameborder="0">
                <div class="fallback-message">
                    <p>Unable to display PDF file. <a href="music.pdf">Download</a> instead.</p>
                </div>
            </iframe>
        </object>
    </div>

    <script>
        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (isIOS) {
            // Replace object with direct iframe for iOS devices
            const container = document.querySelector('.pdf-container');
            container.innerHTML = `
                <iframe 
                    src="music.pdf#toolbar=1&view=FitH"
                    title="Music PDF"
                    frameborder="0">
                </iframe>
            `;
        }
    </script>
</body>
</html>
